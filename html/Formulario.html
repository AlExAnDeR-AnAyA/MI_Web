<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>Registro<br>

    <table name="Registro" bordercolor="green">
        <tr>
            <td>Nombre:</td>

            <td>Sexo</td>
            <td><select name="opcion">
                <option value="M">M</option>
